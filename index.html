<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }
      .login-container {
        display: flex;
        width: 1366px;
        height: 768px;
        background: #ffffff;
        border-radius: 24px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .left-side {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      .left-side > * {
        width: 400px;
      }
      .right-side {
        flex: 1;
        position: relative;
        background: url(image2.png),
          linear-gradient(217.64deg, #9181f4 -5.84%, #5038ed 106.73%);
        overflow: hidden;
        border-radius: 0 24px 24px 0;
      }
      .background-rect {
        position: absolute;
        width: 412px;
        height: 524px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.21);
        border: 1px solid rgba(255, 255, 255, 0.52);
        backdrop-filter: blur(6.8px);
        border-radius: 46px;
      }
      .big-image {
        position: absolute;
        width: 785px;
        height: 524px;
        right: 26px;
        top: 122px;
        object-fit: cover;
      }
      .small-image {
        position: absolute;
        width: 79px;
        height: 79px;
        left: 79px;
        bottom: 220px;
        z-index: 2;
      }
      .background-text {
        position: absolute;
        width: 184px;
        left: 25px;
        top: 35px;
        font-weight: 700;
        font-size: 32px;
        line-height: 46px;
        color: #ffffff;
      }
      h1 {
        font-weight: 800;
        font-size: 30px;
        line-height: 45px;
        text-transform: uppercase;
        color: #000000;
        margin-bottom: 0px;
        text-align: center;
      }
      .sub-header {
        font-weight: 600;
        font-size: 16px;
        line-height: 24px;
        color: #525252;
        text-align: center;
        margin-bottom: 30px;
        margin-top: 0;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      .input-group {
        position: relative;
        margin-bottom: 20px;
      }
      .input-group input {
        width: 100%;
        height: 52px;
        padding: 0 15px 0 50px;
        border: 1px solid #ccc;
        font-size: 16px;
        background: rgba(240, 237, 255, 0.8);
        border-radius: 16px;
        box-sizing: border-box;
      }
      .input-group img {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);

        height: 20px;
      }
      button {
        width: 124px;
        height: 52px;
        color: white;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        font-weight: 700;
        font-size: 12px;
        line-height: 18px;
        background: linear-gradient(99.78deg, #9181f4 -5.85%, #5038ed 109.55%);
        box-shadow: 0px 8px 21px rgba(0, 0, 0, 0.16);
        align-self: center;
        margin-top: 20px;
      }
      .other-logins {
        text-align: center;
        margin: 30px 0 20px;
        font-size: 16px;
        color: #525252;
      }
      .social-login {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .social-login a {
        text-decoration: none;
        font-weight: 500;
        color: #333;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
        width: 100%;
        justify-content: center;
      }
      .social-login img {
        width: 34px;
        height: 34px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="left-side">
        <h1>LOGIN</h1>
        <p class="sub-header">How do I get started lorem ipsum dolor at?</p>
        <form>
          <div class="input-group">
            <img class="user-icon" src="image3.png" alt="User icon" />
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-group">
            <img class="lock-icon" src="image4.png" alt="Lock icon" />
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit">Login Now</button>
        </form>
        <p class="other-logins"><b>Login</b> with Others</p>
        <div class="social-login">
          <a href="google-login">
            <img src="image7.png" alt="Google icon" />
            <p>Login with <b>Google</b></p>
          </a>
          <a href="facebook-login">
            <img src="image6.png" alt="Facebook icon" />
            <p>Login with <b>Facebook</b></p>
          </a>
        </div>
      </div>
      <div class="right-side">
        <div class="background-rect">
          <div class="background-text">
            Very good works are waiting for you Login Now!!!
          </div>
        </div>
        <img src="image.png" alt="Woman" class="big-image" />
        <img src="image1.png" alt="Small Image" class="small-image" />
      </div>
    </div>
  </body>
</html>
